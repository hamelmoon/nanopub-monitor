<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Nanopub Monitor</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<script src="raphael.js"></script>
<script src="world.js"></script>
</head>

<body>

<h1>Nanopub Monitor</h1>

<p>
<span wicket:id="server-count"></span> <strong>nanopub server instances</strong>
running on <span wicket:id="server-ip-count"></span> <strong>distinct physical servers</strong>
containing at least <span wicket:id="min-nanopub-count"></span> <strong>unique nanopubs</strong>
</p>

<div id="map"></div>
<script src="drawmap.js"></script>

<div class="servertable">
<table>
<tr>
<th>URL</th>
<th>Status</th>
<th>OK Ratio</th>
<th>Resp Time (Dist)</th>
<th>Last Seen OK</th>
<th>NP Count</th>
<th>IP Address</th>
<th>Server Location</th>
<th>Version</th>
<th>URI / Hash Pattern</th>
<th>Description</th>
</tr>
<tr wicket:id="rows">
<td><a wicket:id="urllink"><span wicket:id="url"></span></a></td>
<td><span wicket:id="status"></span></td>
<td><span wicket:id="successratio"></span></td>
<td><span wicket:id="resptime"></span></td>
<td><span wicket:id="lastseen"></span></td>
<td><span wicket:id="nanopubcount"></span></td>
<td><span wicket:id="ip"></span></td>
<td><span wicket:id="location"></span></td>
<td><span wicket:id="version"></span></td>
<td><span wicket:id="pattern"></span></td>
<td><span wicket:id="description"></span></td>
</tr>
</table>
</div>

</body>

</html>
