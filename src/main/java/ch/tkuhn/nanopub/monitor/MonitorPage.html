<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Nanopub Monitor</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<h1>Nanopub Monitor</h1>

<p>
<em>under construction...</em>
</p>

<div wicket:id="map" id="map"></div>

<p>
<strong>Number of nanopub servers:</strong> <span wicket:id="server-count"></span><br/>
<strong>Number of unique nanopubs:</strong> at least <span wicket:id="min-nanopub-count"></span>
</p>

<table>
<tr>
<th>URL</th>
<th>Admin</th>
</tr>
<tr wicket:id="rows">
<td><span wicket:id="url"></span></td>
<td><span wicket:id="admin"></span></td>
</tr>
</table>

</body>

</html>
