<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<meta charset="utf-8" />
<title>Nanopub Monitor</title>
<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

<h1>Nanopub Monitor</h1>

<p>
<strong>Number of nanopub servers:</strong> <span wicket:id="server-count"></span><br/>
<strong>Number of unique nanopubs:</strong> at least <span wicket:id="min-nanopub-count"></span>
</p>

<div wicket:id="map" id="map"></div>

<div class="servertable">
<table>
<tr>
<th>URL</th>
<th>Status</th>
<th>Last Seen</th>
<th>Resp Time ms</th>
<th>Nanopub Count</th>
<th>Server Location</th>
<th>Admin</th>
</tr>
<tr wicket:id="rows">
<td><a wicket:id="urllink"><span wicket:id="url"></span></a></td>
<td><span wicket:id="status"></span></td>
<td><span wicket:id="lastseen"></span></td>
<td><span wicket:id="resptime"></span></td>
<td><span wicket:id="nanopubcount"></span></td>
<td><span wicket:id="location"></span></td>
<td><span wicket:id="admin"></span></td>
</tr>
</table>
</div>

</body>

</html>
